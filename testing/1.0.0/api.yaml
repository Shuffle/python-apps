actions:
  - name: hello_world
    description: Returns Hello World from the hostname the action is run on
    returns:
    example: HELLO WORLD FROM host.name
    returns:
      schema:
        type: string
  - name: repeat_back_to_me
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: repeat_back_to_me_multi
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
      - name: call2
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
      - name: call3
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: return_plus_one
    description: Increments the number parameter by 1
    parameters:
      - name: number
        description: number to increment
        required: true
        schema:
          type: number
        example: number(2)
    returns:
      schema:
        type: number
  - name: get_type 
    description: Get the type of a variable
    parameters:
      - name: value 
        description: The value to check
        required: true
        example: '{"return": number(0)}'
        schema:
          type: string 
    returns:
      schema:
        type: number
  - name: pause
    description: Pause execution by the seconds parameter
    parameters:
      - name: seconds
        description: seconds to pause for
        required: true
        example: number(3)
        schema:
          type: number
    returns:
      schema:
        type: number
  - name: raise_error 
    description: This function doesn't exist and is here to test errors 
    returns:
      schema:
        type: string 
  - name: input_options_test 
    description: Input testing Shuffle
    parameters:
      - name: call
        description: The message to repeat
        options:
          - hey
          - how
          - are
          - you
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_file_value
    description: This function is made for reading file(s), printing their data
    parameters:
      - name: filedata
        description: The files
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: file 
    returns:
      schema:
        type: string 
  - name: create_file 
    description: Returns uploaded file data 
    parameters:
      - name: filename 
        description:  
        required: true
        multiline: false 
        example: "test.txt"
        schema:
          type: string 
      - name: data 
        description:  
        required: true
        multiline: true
        example: "Some data to put in the file"
        schema:
          type: string 
    returns:
      schema:
        type: file 
  - name: download_file 
    description: Downloads a file from a URL
    parameters:
      - name: url 
        description:  
        required: true
        multiline: false 
        example: "https://secure.eicar.org/eicar.com.txt"
        schema:
          type: string 
    returns:
      schema:
        type: string 
  - name: delete_file 
    description: Deletes a file based on ID
    parameters:
      - name: file_id 
        description:  
        required: true
        multiline: false 
        example: "Some data to put in the file"
        schema:
          type: string 
    returns:
      schema:
        type: string 
large_image: data:image/png;base64,
