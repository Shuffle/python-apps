  - name: parse_ioc
    description: "Parse IOC's based on https://github.com/fhightower/ioc-finder. Specify input type to optimize speed: domains, urls, email_addresses, ipv4s, ipv4_cidrs, md5s, sha256s, sha1s, cves and more.."
    parameters:
      - name: input_string
        description: The string to check
        required: true
        multiline: true
        example: "123ijq192.168.3.6kljqwiejs8 https://shuffler.io"
        schema:
          type: string
      - name: input_type
        description: The string to check
        required: false
        multiline: false
        example: "domains,urls,email_addresses,ipv4s,ipv4_cidrs,ipv6s,md5s,sha256s,sha1s,cves"
        value: "domains,urls,ipv4s,md5s,sha1s,email_addresses"
        multiselect: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: parse_file_ioc
    description: Parse IOC's based on https://github.com/fhightower/ioc-finder
    parameters:
      - name: file_ids
        description: The shuffle file to check
        required: true
        multiline: false
        schema:
          type: string
      - name: input_type
        description: The string to check
        required: false
        multiline: false
        example: "md5s"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: replace_value
    description: Takes a list of values and translates it in your input data
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: Hello this is an md5
        schema:
          type: string
      - name: translate_from
        description: The source items to look for
        required: true
        multiline: false
        example: sha256,md5,sha1
        schema:
          type: string
      - name: translate_to
        description: The destination data to change to
        required: true
        multiline: true
        example: hash
        schema:
          type: string
      - name: else_value
        description: The value to set if it DOESNT match. Default to nothing.
        required: false
        multiline: false
        example:
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: replace_value_from_dictionary
    description: Takes a mapping dictionary and translates the input data. This is a search and replace for multiple fields.
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: $exec.field1
        schema:
          type: string
      - name: mapping
        description: The mapping dictionary
        required: true
        multiline: true
        example: |
          {
            "Low": 1,
            "Medium": 2,
            "High": 3,
          }
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: regex_capture_group
    description: Returns objects matching the capture group(s)
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: This is some text <with.com> a domain that is with.com
        schema:
          type: string
      - name: regex
        description: Your regular expression
        multiline: false
        example: "some text <[a-zA-Z0-9.]+> a domain"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: regex_replace
    description: Replace all instances matching a regular expression
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: This is some text <with.com> a domain that is with.com
        schema:
          type: string
      - name: regex
        description: Your regular expression
        multiline: false
        example: "some text <[a-zA-Z0-9.]+> a domain"
        required: true
        schema:
          type: string
      - name: replace_string
        description: Replacement string (capture groups with \1 \2)
        multiline: true
        example: "some text <domain was here> a domain"
        required: false
        schema:
          type: string
      - name: ignore_case
        description: "Make regex case insensitive (Default: False)"
        multiline: false
        options:
          - false
          - true
        example: "False"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: list_file_category_ids 
    description: Lists the IDs within a File namespace (category)
    parameters:
      - name: file_category
        description: The category to get files from 
        required: true
        multiline: false
        example: "default"
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: get_file_value
    description: This function is made for reading file(s), printing their data
    parameters:
      - name: filedata
        description: The files
        required: true
        multiline: false 
        example: "a2f89576-a9ec-479e-8c83-da69f468c90a"
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: create_file 
    description: Returns uploaded file data 
    parameters:
      - name: filename 
        description:  
        required: true
        multiline: false 
        example: "test.csv"
        schema:
          type: string 
      - name: data 
        description:  
        required: true
        multiline: true
        example: "EventID,username\n4137,frikky"
        schema:
          type: string 
  - name: download_remote_file
    description: Downloads a file from a URL
    parameters:
      - name: url
        description:
        required: true
        multiline: false
        example: "https://secure.eicar.org/eicar.com.txt"
        schema:
          type: string
      - name: custom_filename 
        description:
        required: false 
        multiline: false
        example: "newfile.txt"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_file_meta
    description: Gets the file meta
    parameters:
      - name: file_id
        description:
        required: true
        multiline: false
        example: ""
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_file
    description: Deletes a file based on ID
    parameters:
      - name: file_id
        description:
        required: true
        multiline: false
        example: "Some data to put in the file"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: extract_archive
    description: Extract compressed files, return file ids
    parameters:
      - name: file_id
        description:
        required: true
        multiline: false
        schema:
          type: string
      - name: fileformat
        description:
        required: true
        multiline: false
        options:
          - zip
          - rar
          - 7zip
          - tar
          - tar.gz
        schema:
          type: string
      - name: password
        description:
        required: false
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_archive
    description: Compress files in archive, return archive's file id
    parameters:
      - name: file_ids
        description:
        required: true
        multiline: true
        schema:
          type: string
      - name: fileformat
        description:
        required: true
        multiline: false
        options:
          - zip
          - 7zip
        schema:
          type: string
      - name: name
        description:
        required: false
        multiline: false
        schema:
          type: string
      - name: password
        description:
        required: false
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: xml_json_convertor
    description: Converts xml or html to json and vice versa. 
    parameters:
      - name: convertto
        required: true
        multiline: false
        options:
          - json
          - xml
        schema:
          type: string
      - name: data
        description:
        required: true
        multiline: true 
        example: 'xml data / json data'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: date_to_epoch
    description: 'Converts a date field in a JSON blob to epoch format. Same as {{ "now" | date: "%s" }} in Liquid.'
    parameters:
      - name: input_data
        description: The input data to use
        required: true
        multiline: true
        example: '{\n"currentDateTime": "2010-11-04T04:15:22.123Z"\n}'
        schema:
          type: dict
      - name: date_field
        description: The field containing the date to parse
        required: true
        multiline: false
        example: currentDateTime
        schema:
          type: string
      - name: date_format
        # yamllint disable-line rule:line-length
        description: The datetime format of the field to parse (strftime format).
        required: true
        multiline: false
        example: '%Y-%m-%dT%H:%M:%S.%f%Z'
        schema:
          type: string
    returns:
      schema:
        type: dict
  - name: compare_relative_date
    # yamllint disable-line rule:line-length
    description: Compares an input date to a relative date and returns a True/False result
    parameters:
      - name: timestamp 
        description: The input data to use
        required: true
        multiline: true
        example: 2010-11-04T04:15:22.123Z
        schema:
          type: string
      - name: date_format
        description: The format of the input date field  (strftime format)
        required: true
        multiline: false
        example: '%Y-%m-%dT%H:%M:%S.%f%Z'
        options:
          - 'autodetect'
          - '%Y-%m-%dT%H:%M%z'
          - '%Y-%m-%dT%H:%M:%SZ'
          - '%Y-%m-%dT%H:%M:%S%Z'
          - '%Y-%m-%dT%H:%M:%S%z'
          - '%Y-%m-%dT%H:%M:%S.%f%z'
          - '%Y-%m-%d'
          - '%H:%M:%S'
          - '%s'
        schema:
          type: string
      - name: equality_test
        description: How to compare the input date and offset date
        required: true
        multiline: false
        example: '>'
        options:
          - '>'
          - '<'
          - '='
          - '!='
          - '>='
          - '<='
        schema:
          type: string
      - name: offset
        description: Numeric offset from current time
        required: true
        multiline: false
        example: 60
        schema:
          type: string
      - name: units
        description: The units of the provided value
        required: true
        multiline: false
        example: 'seconds'
        options:
          - seconds
          - minutes
          - hours
          - days
        schema:
          type: string
      - name: direction
        description: Whether the comparison should be in the past or future
        required: true
        multiline: false
        example: 'ago'
        options:
          - ago
          - ahead
        schema:
          type: string
    returns:
      schema:
        type: strings
  - name: parse_list
    description: Parses a list and returns it as a json object
    parameters:
      - name: items
        description: List of items
        required: true
        multiline: true
        example: shuffler.io,test.com,test.no
        schema:
          type: string
      - name: splitter
        description: The splitter to use
        required: false
        multiline: false
        example: ","
        schema:
          type: string
    returns:
      schema:
        type: string

  - name: add_list_to_list
    description: Adds items of second list (list_two) to the first one (list_one). Can also append a single item (dict) to a list.
    parameters:
      - name: list_one
        description: The first list
        multiline: true
        example: "{'key': 'value'}"
        required: true
        schema:
          type: string
      - name: list_two
        description: The second list to use
        multiline: true
        required: true
        example: "{'key2': 'value2'}"
        schema:
          type: string
  - name: merge_lists
    description: Merges two lists of same type AND length.
    parameters:
      - name: list_one
        description: The first list
        multiline: true
        example: "{'key': 'value'}"
        required: true
        schema:
          type: string
      - name: list_two
        description: The second list to use
        multiline: true
        required: true
        example: "{'key2': 'value2'}"
        schema:
          type: string
      - name: set_field
        description: If items in list 2 are strings, but first is JSON, sets the values to the specified key. Defaults to key "new_shuffle_key"
        required: false
        example: "json_key"
        schema:
          type: string
      - name: sort_key_list_one
        description: Sort by this key before using list one for merging
        required: false
        example: "json_key"
        schema:
          type: string
      - name: sort_key_list_two
        description: Sort by this key before using list two for merging
        required: false
        example: "json_key"
        schema:
          type: string
  - name: merge_json_objects
    description: Merges two lists of same type AND length.
    parameters:
      - name: list_one
        description: The first list
        multiline: true
        example: "{'key': 'value'}"
        required: true
        schema:
          type: string
      - name: list_two
        description: The second list to use
        multiline: true
        required: true
        example: "{'key2': 'value2'}"
        schema:
          type: string
      - name: set_field
        description: If items in list 2 are strings, but first is JSON, sets the values to the specified key. Defaults to key "new_shuffle_key"
        required: false
        example: "json_key"
        schema:
          type: string
      - name: sort_key_list_one
        description: Sort by this key before using list one for merging
        required: false
        example: "json_key"
        schema:
          type: string
      - name: sort_key_list_two
        description: Sort by this key before using list two for merging
        required: false
        example: "json_key"
        schema:
          type: string
  - name: diff_lists
    description: Diffs two lists of strings or integers and finds what's missing
    parameters:
      - name: list_one
        description: The first list
        multiline: true
        example: "{'key': 'value'}"
        required: true
        schema:
          type: string
      - name: list_two
        description: The second list to use
        multiline: true
        required: true
        example: "{'key2': 'value2'}"
        schema:
          type: string
  - name: set_json_key
    description: Adds a JSON key to an existing object
    parameters:
      - name: json_object
        description: The object to edit
        multiline: true
        example: '{"sender": "me@test.com"}'
        required: true
        schema:
          type: string
      - name: key 
        description: The object to add 
        multiline: false
        example: "recipients"
        required: true
        schema:
          type: string
      - name: value 
        description: The value to set it to in the JSON object
        multiline: true
        required: true
        example: "colleague@test.com"
        schema:
          type: string
  - name: delete_json_keys
    description: Deletes keys in a json object
    parameters:
      - name: json_object
        description: The object to edit
        multiline: true
        example: "{'key': 'value', 'key2': 'value2', 'key3': 'value3'}"
        required: true
        schema:
          type: string
      - name: keys
        description: The key(s) to remove
        multiline: true
        required: true
        example: "key, key3"
        schema:
          type: string
  - name: convert_json_to_tags
