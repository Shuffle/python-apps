        multiline: true
        example: "This is a string to be encoded"
        required: true
        schema:
          type: string
      - name: operation
        description: Choose to encode or decode the string
        example: "encode"
        required: true
        options:
          - encode
          - decode
          - "to image"
        schema:
          type: string
  - name: get_timestamp 
