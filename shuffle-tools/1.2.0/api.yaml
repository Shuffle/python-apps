---
app_version: 1.2.0
name: Shuffle Tools
description: A tool  app for Shuffle. Gives access to most missing features along with Liquid.
tags:
  - Testing
  - Shuffle
categories:
  - Testing
  - Shuffle
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
actions:
  - name: repeat_back_to_me
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: router
    description: Reroutes information between different nodes
    returns:
      schema:
        type: string
  - name: check_cache_contains 
    description: Checks Shuffle cache whether a user-provided key contains a value. Returns ALL the values previously appended.
    parameters:
      - name: key
        description: The key to get
        required: true
        multiline: false
        example: "alert_ids"
        schema:
          type: string
      - name: value 
        description: The value to check for and append if applicable
        required: true
        multiline: false
        example: "1208301599081"
        schema:
          type: string
      - name: append 
        description: Whether to auto-append the value if it doesn't exist in the cache
        required: true
        options:
          - true
          - false 
        multiline: false
        example: "timestamp"
        schema:
          type: string
  - name: get_cache_value
    description: Get a value saved to your organization in Shuffle
    parameters:
      - name: key
        description: The key to get
        required: true
        multiline: false
        example: "timestamp"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: set_cache_value
    description: Set a value to be saved to your organization in Shuffle.
    parameters:
      - name: key
        description: The key to set the value for
        required: true
        multiline: false
        example: "timestamp"
        schema:
          type: string
      - name: value
        description: The value to set
        required: true
        multiline: true
        example: "1621959545"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_sms_shuffle
    description: Send an SMS from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io organization apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: phone_numbers
        description: The receivers of the SMS
        multiline: false
        example: "+4741323535,+8151023022"
        required: true
        schema:
          type: string
      - name: body
        description: The SMS to add to the numbers
        multiline: true
        example: "This is an alert from Shuffle :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_email_shuffle
    description: Send an email from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io organization apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: recipients
        description: The recipients of the email
        multiline: false
        example: "test@example.com,frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: subject
        description: The subject to use
        multiline: false
        example: "SOS this is an alert :o"
        required: true
        schema:
          type: string
      - name: body
        description: The body to add to the email
        multiline: true
        example: "This is an email alert from Shuffler.io :)"
        required: true
        schema:
          type: string
      - name: attachments 
        description: The ID of files in Shuffle to add as attachments 
        multiline: true
        example: "file_id1,file_id2,file_id3"
        required: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: filter_list
    description: Takes a list and filters based on your data
    skip_multicheck: true
    parameters:
      - name: input_list
        description: The list to check
        required: true
        multiline: false
        example: '[{"data": "1.2.3.4"}, {"data": "1.2.3.5"}]'
        schema:
          type: string
      - name: field
        description: The field to check
        required: false
        multiline: false
        example: "data"
        schema:
          type: string
      - name: check
        description: Type of check
        required: true
        example: "equals"
        options:
          - equals
          - 'larger than'
          - 'less than'
          - is empty
          - contains
          - contains any of
          - starts with
          - ends with
          - field is unique
          - files by extension
        schema:
          type: string
      - name: value
        description: The value to check with
        required: false
        multiline: false
        example: "1.2.3.4"
        schema:
          type: string
      - name: opposite
        description: Whether to add or to NOT add
        required: true
        options:
          - False
          - True
        multiline: false
        example: "false"
        schema:
          type: string
    returns:
      schema:
        type: string
