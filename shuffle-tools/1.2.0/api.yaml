---
app_version: 1.2.0
name: Shuffle Tools
description: A tool app for Shuffle. Gives access to most missing features along with Liquid.
tags:
  - Testing
  - Shuffle
categories:
  - Other 
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
actions:
  - name: repeat_back_to_me
    description: Repeats the call parameter
    parameters:
      - name: call
        description: The message to repeat
        required: true
        multiline: true
        example: "REPEATING: Hello world"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: execute_python
    description: Runs python with the data input. Any prints will be returned.
    parameters:
      - name: code
        description: The code to run. Can be a file ID from within Shuffle.
        required: true
        multiline: true
        example: print("hello world")
        schema:
          type: string

  - name: search_datastore_category 
    description: Checks whether keys within a list are already in datastore, and returns whether they existed or not. They will be automatically appended.
    parameters:
      - name: input_list
        description: The list to check from. Don't use .# in this.
        required: true
        multiline: true 
        example: '[{"data": "1.2.3.4"}, {"data": "1.2.3.5"}]'
        schema:
          type: string
      - name: key
        description: The key to use for deduplication. MUST be a part of each key in the input_list.
        required: true
        multiline: false
        example: "ticketname+username"
        schema:
          type: string
      - name: category 
        description: The category you want to upload to. This can be a new category, or an existing one.
        required: true
        multiline: false 
        example: "tickets"
        schema:
          type: string

  - name: check_cache_contains 
    description: Checks Shuffle cache whether a user-provided key contains a value. Returns ALL the values previously appended.
    parameters:
      - name: key
        description: The key to get
        required: true
        multiline: false
        example: "alert_ids"
        schema:
          type: string
      - name: value 
        description: The value to check for and append if applicable
        required: true
        multiline: false
        example: "1208301599081"
        schema:
          type: string
      - name: append 
        description: Whether to auto-append the value if it doesn't exist in the cache
        required: true
        options:
          - true
          - false 
        multiline: false
        example: "timestamp"
        schema:
          type: string
      - name: category 
        description: The category to get the value from. Not required.
        required: false 
        multiline: false
        example: "tickets"
        schema:
          type: string
  - name: get_cache_value
    description: Get a value saved to your organization in Shuffle
    parameters:
      - name: key
        description: The key to get
        required: true
        multiline: false
        example: "timestamp"
        schema:
          type: string
      - name: category 
        description: The category to get the value from. Not required.
        required: false 
        multiline: false
        example: "tickets"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: set_cache_value
    description: Set a value to be saved to your organization in Shuffle.
    parameters:
      - name: key
        description: The key to set the value for
        required: true
        multiline: false
        example: "timestamp"
        schema:
          type: string
      - name: value
        description: The value to set
        required: true
        multiline: true
        example: "1621959545"
        schema:
          type: string
      - name: category 
        description: The category to get the value from. Not required.
        required: false 
        multiline: false
        example: "tickets"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_cache_value
    description: Delete a value saved to your organization in Shuffle
    parameters:
      - name: key
        description: The key to delete 
        required: true
        multiline: false
        example: "timestamp"
        schema:
          type: string
      - name: category 
        description: The category to get the value from. Not required.
        required: false 
        multiline: false
        example: "tickets"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_sms_shuffle
    description: Send an SMS from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io organization apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: phone_numbers
        description: The receivers of the SMS
        multiline: false
        example: "+4741323535,+8151023022"
        required: true
        schema:
          type: string
      - name: body
        description: The SMS to add to the numbers
        multiline: true
        example: "This is an alert from Shuffle :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
