  - name: dedup_and_merge 
    description: Merges data from multiple apps within a set timeframe. Returns action as SKIPPED if the data is a duplicate. Returns with a list of all data if the data at the end
    parameters:
      - name: key
        description: The key to use for deduplication
        required: true
        multiline: false
        example: "ticketname+username"
        schema:
          type: string
      - name: value 
        description: The full value of the item
        required: true
        multiline: true 
        example: "1208301599081"
        schema:
          type: string
      - name: timeout 
        description: The timeout before returning
        required: true
        options:
          - 2
          - 3
          - 4
          - 5
          - 6
          - 7
          - 8
          - 9
          - 10
          - 15
          - 20
          - 25 
        multiline: false
        example: "1"
        schema:
          type: string
      - name: set_skipped 
        description: Whether to set the action SKIPPED or not IF it matches another workflow in the same timeframe
        required: true
        options:
          - true
          - false
        multiline: false
        example: "true"
        schema:
          type: string

  - name: filter_list
    description: Takes a list and filters based on your data
    skip_multicheck: true
    parameters:
      - name: input_list
        description: The list to filter from. Don't use .# into this.
        required: true
        multiline: false
        example: '[{"data": "1.2.3.4"}, {"data": "1.2.3.5"}]'
        schema:
          type: string
      - name: field
        description: The field to check in the input list
        required: true 
        multiline: false
        example: "data"
        schema:
          type: string
      - name: check
        description: Type of check
        required: false 
        example: "equals"
        options:
          - equals
          - 'equals any of'
          - 'larger than'
          - 'less than'
          - is empty
          - contains
          - contains any of
          - in cache key 
          - starts with
          - ends with
          - field is unique
          - files by extension
        schema:
          type: string
      - name: value
        description: The value to compare with
        required: false 
        multiline: false
        example: "1.2.3.4"
        schema:
          type: string
      - name: opposite
        description: Whether to add or to NOT add
        required: false 
        options:
          - False
          - True
        multiline: false
        example: "false"
        schema:
          type: string
    returns:
      schema:
        type: string
