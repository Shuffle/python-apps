actions:
  - name: run_query
    description: Create a new database
    parameters:
        - name: host
          description: mysql server ip or fqdn
          example: "myserver.com or 127.0.0.1"
          required: true
          schema:
            type: string
        - name: port
          description: mysql database
          example: "my_database"
          required: false
          schema:
            type: string
        - name: dbname
          description: mysql database
          example: "my_database"
          required: false
          schema:
            type: string
        - name: user
          description: mysql database
          example: "my_database"
          required: false
          schema:
            type: string
        - name: password
          description: mysql database
          example: "my_database"
          required: false
          schema:
            type: string
        - name: query
          description: mysql database
          example: "my_database"
          required: false
          schema:
            type: string
    return:
      schema:
        type: string
