app_version: 1.0.0
name: AWS WAF 
description: An app to interact with Amazon WAF 
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
tags:
  - Network 
categories:
  - Network 
authentication:
  required: true
  parameters:
    - name: access_key 
      description: The access key to use
      example: "*****"
      required: true
      schema:
        type: string
    - name: secret_key
      description: The secret key to use 
      example: "*****"
      required: true
      schema:
        type: string
    - name: region 
      description: The region to use
      example: "ap-south-1"
      required: true
      schema:
        type: string
actions:
  - name: block_ip_waf
    description: Blocks an IP in the AWS WAF
    parameters:
      - name: ipset_name 
        description: The IP Set to ue
        required: true
        multiline: false 
        example: 'my-ipset'
        schema:
          type: string
      - name: ip 
        description: The IP to block 
        required: true
        multiline: false 
        example: '1.2.3.4'
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
