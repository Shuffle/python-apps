  - name: shuffle_cloud_inference
    description: Input ANY kind of data in the format you want, and the format you want it in. Default is a business-y email. Uses ShuffleGPT, which is based on OpenAI and our own model.
    parameters:
      - name: apikey 
        description: Your https://shuffler.io apikey
        required: true
        multiline: false 
        example: ""
        schema:
          type: string
      - name: text
        description: The text you want to be converted (ANY format)
        required: true
        multiline: true 
        example: "Bad IPs are 1.2.3.4 and there's no good way to format this. JSON works too!"
        schema:
          type: string
      - name: formatting 
        description: The format to use. 
        required: false 
        multiline: true 
        example: "Make it work as a ticket we can put in service now that is human readable for security analysts"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: generate_report 
    description: Input ANY kind of data in the format you want, and it will make an HTML report for you. This can be downloaded from the File location.
    parameters:
      - name: apikey 
        description: Your https://shuffler.io apikey
        required: true
        multiline: false 
        example: ""
        schema:
          type: string
      - name: input_data 
        description: The text you want to be converted (ANY format)
        required: true
        multiline: true 
        example: "Bad IPs are 1.2.3.4 and there's no good way to format this. JSON works too!"
        schema:
          type: string
      - name: report_title
        description: The report title to be used in the report
        required: true 
        multiline: true 
        example: "Statistics for October"
        schema:
          type: string
      - name: report_name 
        description: The name of the HTML file 
        required: false
        multiline: true 
        example: "statistics.html"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: extract_text_from_pdf 
    description: Returns text from a pdf
    parameters:
      - name: file_id
        description: The file to find text in
        required: true
        multiline: false 
        example: "file_<ID>"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: extract_text_from_image
    description: Returns text from an image 
    parameters:
      - name: file_id
        description: The file to find text in
        required: true
        multiline: false 
        example: "file_<ID>"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: run_schemaless 
    description: Runs an automatically translated action  
    parameters:
      - name: category 
        description: The category the action is in
        required: true
        multiline: false 
        schema:
          type: string
      - name: action 
        description: The action label to run
        required: true
        multiline: false 
        schema:
          type: string
      - name: app_name 
        description: The app to run the action in
        required: false 
        multiline: false 
        schema:
          type: string
      - name: fields 
        description: The additional fields to add 
        required: false 
        multiline: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: transcribe_audio 
    description: Returns text from audio 
    parameters:
      - name: file_id
        description: The file containing the audio
        required: true
        multiline: false 
        example: "file_<ID>"
        schema:
          type: string
    returns:
      schema:
        type: string

