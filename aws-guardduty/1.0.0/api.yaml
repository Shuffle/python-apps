app_version: 1.0.0
name: AWS Guardduty 
description: An app to interact with Amazon web service GuardDuty
contact_info:
  name: "@shalinbhavsar"
  url: https://shuffler.io
  email: shalinbhavsar17@gmail.com
tags:
  - Eradication
  - AWS
  - Threat Intelligence
categories:
  - Eradication
authentication:
  required: true
  parameters:
    - name: access_key 
      description: The access key to use
      example: "*****"
      required: false
      schema:
        type: string
    - name: secret_key
      description: The secret key to use 
      example: "*****"
      required: false
      schema:
        type: string
    - name: region 
      description: The region to use
      example: "ap-south-1"
      required: true
      schema:
        type: string
actions:
  - name: create_detector
    description: Creates a single Amazon Guardduty detector
    parameters:
      - name: enable
        description: Value that specifies whether the detector is to be enabled
        required: true
        options:
        - True
        - False
    returns:
      schema:
        type: string

  - name: delete_detector
    description: Deletes a detector that is specified by the detector ID.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
    returns:
      schema:
        type: string

  - name: get_detector
    description: Retrieves a detector
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
    returns:
      schema:
        type: string

  - name: update_detector
    description: Retrieves a detector
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: enable
        description: Value that specifies whether the detector is to be enabled
        required: true
        options:
        - True
        - False
    returns:
      schema:
        type: string

  - name: create_ip_set
    description: Create a new IPSet.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: name
        description: The user-friendly name to identify the IPSet
        required: true
      - name: fileformat
        description: The format of the file that contains the IPSet.
        required: true
        options:
        - TXT 
        - STIX 
        - OTX_CSV 
        - ALIEN_VAULT 
        - PROOF_POINT 
        - FIRE_EYE
      - name: location
        description: The URI of the file that contains the IPSet.
        required: true
        example: 'https://s3.eu-central-1.amazonaws.com/test/ipset.txt'
      - name: activate
        description: Value that indicates whether GuardDuty is to start using the uploaded IPSet.
        required: true
        options:
        - True
        - False
    returns:
      schema:
        type: string
  
  - name: delete_ip_set
    description: Deletes the IPSet specified by the ipsetID
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: ipSetId
        description: The unique ID of the IPSet to delete
        required: true
    returns:
      schema:
        type: string

  - name: list_detectors
    description: Lists detectorIds 
    returns:
      schema:
        type: string

  - name: update_ip_set
    description: Updates the IPSet.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: ipSetId
        description: The unique ID of the IPSet
        required: true
      - name: name
        description: The user-friendly name to identify the IPSet
        required: true
      - name: location
        description: The URI of the file that contains the IPSet.
        required: true
        example: 'https://s3.eu-central-1.amazonaws.com/test/ipset.txt'
      - name: activate
        description: Value that indicates whether GuardDuty is to start using the uploaded IPSet.
        required: true
        options:
        - True
        - False
    returns:
      schema:
        type: string
    
  - name: get_ip_set
    description: Retrieves the IPSet.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: ipSetId
        description: The unique ID of the IPSet
        required: true
    returns:
      schema:
        type: string

  - name: list_ip_sets
    description: Lists the IPSets of the GuardDuty
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
    returns:
      schema:
        type: string


  - name: create_threat_intel_set
    description: Create a new ThreatIntelSet.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: name
        description: The user-friendly name to identify the ThreatIntelSet.
        required: true
      - name: fileformat
        description: The format of the file that contains the IPSet.
        required: true
        options:
        - TXT 
        - STIX 
        - OTX_CSV 
        - ALIEN_VAULT 
        - PROOF_POINT 
        - FIRE_EYE
      - name: location
        description: The URI of the file that contains the IPSet.
        required: true
        example: 'https://s3.eu-central-1.amazonaws.com/test/ipset.txt'
      - name: activate
        description: Value that indicates whether GuardDuty is to start using the uploaded IPSet.
        required: true
        options:
        - True
        - False
    returns:
      schema:
        type: string

  - name: delete_threat_intel_set
    description: Deletes the ThreatIntelSet 
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: threatIntelSetId
        description: The unique ID of the threatIntelSet to delete
        required: true
    returns:
      schema:
        type: string

  - name: get_threat_intel_set
    description: Retrieves the ThreatIntelSet 
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: threatIntelSetId
        description: The unique ID of the threatIntelSet to delete
        required: true
    returns:
      schema:
        type: string

  - name: list_threat_intel_sets
    description: Lists the threatintelsets of the GuardDuty
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
    returns:
      schema:
        type: string

  - name: update_threat_intel_set
    description: Updates the ThreatIntelSet specified by the ThreatIntelSet ID.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: threatIntelSetId
        description: The unique ID of the ThreatIntelSet
        required: true
      - name: name
        description: The user-friendly name to identify the IPSet
        required: false
      - name: location
        description: The URI of the file that contains the IPSet.
        required: false
        example: 'https://s3.eu-central-1.amazonaws.com/test/ipset.txt'
      - name: activate
        description: Value that indicates whether GuardDuty is to start using the uploaded IPSet.
        required: false
        options:
        - True
        - False
    returns:
      schema:
        type: string

  - name: list_findings
    description: Lists findings for the specified detector ID
    parameters:
      - name: detectorId
        description: ID of the detector whose findings you want
        required: true
    returns:
      schema:
        type: string

  - name: get_findings
    description: Describes findings specified by finding IDs.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: findingIds
        description: The IDs of the findings(comma seperated)
        example: Id1,Id2
        required: true
    returns:
      schema:
        type: string
    
  - name: create_sample_findings
    description: Generates example findings of types specified by the list of finding types.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: findingIds
        description: The IDs of the findings(comma seperated)
        example: Id1,Id2
        required: false
    returns:
      schema:
        type: string

  - name: archive_findings
    description: Archives findings that are specified by the list of finding IDs.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: findingIds
        description: The IDs of the findings(comma seperated)
        example: Id1,Id2
        required: true
    returns:
      schema:
        type: string

  - name: unarchive_findings
    description: Unarchives findings that are specified by the list of finding IDs.
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: findingIds
        description: The IDs of the findings(comma seperated)
        example: Id1,Id2
        required: true
    returns:
      schema:
        type: string

  - name: list_members
    description: Lists details about all member accounts
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
    returns:
      schema:
        type: string

  - name: get_members
    description: Retrieves member accounts
    parameters:
      - name: detectorId
        description: The unique ID of the detector
        required: true
      - name: accountIds
        description: The IDs of the member accounts(comma seperated)
        example: Id1,Id2
        required: true
    returns:
      schema:
        type: string


