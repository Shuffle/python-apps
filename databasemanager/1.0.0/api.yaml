app_version: 1.0.0
name: DatabaseManager
description: Database management app currently supports MySQL, postgres.
contact_info:
  name: "@davedhaval"
  url: https://infopercept.com
  email: dhavald@infopercept.com
tags:
  - Database Connection
  - SQL
  - PostgreSQL
categories:
  - Other 
actions:
  - name: query_mysql_database
    description: Query MySQL database 
    parameters:
      - name: username
        description: Username
        required: true
        example: 'username'
        schema:
          type: string
      - name: password
        description: user's password
        required: true
        example: '******'
        schema:
          type: string
      - name: host
        description: Host address can be IP or domain
        required: true
        example: 'Database host address'
        schema:
          type: string
      - name: port
        description: Port number
        required: true
        example: '3306'
        schema:
          type: string    
      - name: database_name
        description: Database name
        required: true
        example: 'Database name'
        schema:
          type: string
      - name: query
        description: Query a database
        required: true
        multiline: true
        example: 'SELECT * FROM user'
        schema:
          type: string        
    returns:
      schema:
        type: string
