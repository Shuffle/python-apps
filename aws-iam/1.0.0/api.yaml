app_version: 1.0.0
name: AWS IAM 
description: An app to interact with Amazon IAM
contact_info:
  name: "@dhaval055"
  url: https://shuffler.io
  email: dhavald@inforpercept.com
tags:
  - Access 
  - Users
categories:
  - IAM 
authentication:
  required: true
  parameters:
    - name: access_key 
      description: The access key to use
      example: "*****"
      required: false
      schema:
        type: string
    - name: secret_key
      description: The secret key to use 
      example: "*****"
      required: false
      schema:
        type: string
    - name: region 
      description: The region to use
      example: "ap-south-1"
      required: true
      schema:
        type: string
actions:
  - name: change_password 
    description: Change password of the specified user
    parameters:
      - name: username 
        description: Username to change password
        required: true
        multiline: false 
        example: 'johnwiliams'
        schema:
          type: string
      - name: password 
        description: New password for user
        required: true
        multiline: false 
        example: '*****'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: attach_user_policy
    description: Attach policy to the user.
    parameters:
      - name: username 
        description: Username you want to attach policy to.
        required: true
        multiline: false 
        example: 'johnwiliams'
        schema:
          type: string
      - name: policy_arn
        description: Amazon Resource Names (ARNs) uniquely identify AWS resources.
        required: true
        multiline: true
        example: 'arn:aws:iam::aws:policy/AdministratorAccess'
        schema:
          type: string
    returns:
      schema:
        type: string  
  - name: list_access_keys
    description: List all access keys
    parameters:
      - name: username 
        description: List all access keys of this username
        required: true
        multiline: false 
        example: 'johnwiliams'
        schema:
          type: string
      - name: marker
        description: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        required: false
        multiline: false 
        example: '10'
        schema:
          type: string    
      - name: max_items
        description: Use this only when paginating results to indicate the maximum number of items you want in the response.
        required: false
        multiline: false 
        example: '123'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: list_ssh_public_keys
    description: List SSH public keys
    parameters:
      - name: username 
        description: List SSH public keys of this username
        required: true
        multiline: false 
        example: 'johnwiliams'
        schema:
          type: string
      - name: marker
        description: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        required: false
        multiline: false 
        example: '10'
        schema:
          type: string    
      - name: max_items
        description: Use this only when paginating results to indicate the maximum number of items you want in the response.
        required: false
        multiline: false 
        example: '123'
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: get_instance_profile
    description: Retrieves information about the specified instance profile, including the instance profile's path, GUID, ARN, and role. 
    parameters:   
      - name: instance_profile_name
        description: The name of the instance profile to get information about.
        required: true
        multiline: false 
        example: 'ExampleInstanceProfile'
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: get_user
    description: Retrieves information about the specified IAM user, including the user's creation date, path, unique ID, and ARN.
    parameters:   
      - name: user_name
        description: The name of the user to get information about.
        required: true
        multiline: false 
        example: 'Bob'
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: list_attached_user_policies
    description: Lists all managed policies that are attached to the specified IAM user.
    parameters:
      - name: user_name 
        description: The name (friendly name, not ARN) of the user to list attached policies for.
        required: true
        multiline: false 
        example: 'johnwiliams'
        schema:
          type: string
      - name: marker
        description: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        required: false
        multiline: false 
        example: '10'
        schema:
          type: string    
      - name: max_items
        description: Use this only when paginating results to indicate the maximum number of items you want in the response.
        required: false
        multiline: false 
        example: '123'
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: list_users
    description: Lists the IAM users
    parameters:
      - name: path_prefix 
        description: The path prefix for filtering the results.
        required: true
        multiline: false 
        example: '"/" for all users'
        schema:
          type: string
      - name: marker
        description: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        required: false
        multiline: false 
        example: '10'
        schema:
          type: string    
      - name: max_items
        description: Use this only when paginating results to indicate the maximum number of items you want in the response.
        required: false
        multiline: false 
        example: '123'
        schema:
          type: string
    returns:
      schema:
        type: string  
  - name: list_user_tags
    description: Lists the tags that are attached to the specified IAM user.
    parameters:
      - name: user_name 
        description: The path prefix for filtering the results.
        required: true
        multiline: false 
        example: 'JohnDoe'
        schema:
          type: string
      - name: marker
        description: Use this parameter only when paginating results and only after you receive a response indicating that the results are truncated.
        required: false
        multiline: false 
        example: '10'
        schema:
          type: string    
      - name: max_items
        description: Use this only when paginating results to indicate the maximum number of items you want in the response.
        required: false
        multiline: false 
        example: '123'
        schema:
          type: string
    returns:
      schema:
        type: string                                  
        
