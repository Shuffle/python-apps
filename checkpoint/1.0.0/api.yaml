app_version: 1.0.0
name: Checkpoint 
description: Checkpoint firewall integration for shuffle
contact_info:
  name: "@davedhaval"
  url: https://infopercept.com
  email: dhavald@infopercept.com
tags:
  - Firewall
categories:
  - Network 
authentication:
  required: true
  parameters:
    - name: ip_addr
      description: The management server IP 
      example: "192.168.44.121"
      required: true
      schema:
        type: string
    - name: user
      description: User name
      example: "admin"
      required: true
      schema:
        type: string
    - name: password
      description: password
      example: "******"
      required: true
      schema:
        type: string          
actions:
  - name: list_packages
    description: Executes the install-policy on a given list of targets.
    parameters:
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true
    returns:
      schema:
        type: string
  - name: install_policy
    description: Executes the install-policy on a given list of targets.
    parameters:
      - name: policy_package
        description: Policy package identified by the name or UID.
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string
      - name: targets
        description: On what targets to execute this command. Targets may be identified by their name, or object unique identifier.
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string 
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true
        required: true
        schema:
          type: string       
    returns:
      schema:
        type: string
  - name: add_host
    description: Create new object.
    parameters:
      - name: host_list
        description: List of hosts
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: array
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: add_hosts_from_file
    description: Takes text file (comma seperated) as input and loads IPs from that file into a list and makes host in checkpoint for all of those IPs and add them into single group.
    parameters:
      - name: file_id
        description: file id
        required: true
        multiline: false
        example: 'file id'
        schema:
          type: string
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true    
    returns:
      schema:
        type: string      
  - name: show_hosts
    description: Retrieve all hosts
    parameters:
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true
    returns:
      schema:
        type: string  
  - name: delete_host
    description: Delete host.
    parameters:
      - name: host_name
        description: Host name. 
        required: true
        multiline: false
        example: 'Host name'
        schema:
          type: string 
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true    
    returns:
      schema:
        type: string                
  - name: show_access_rule
    description: Retrieve existing object using object name or uid.
    parameters:
      - name: name
        description: Access rule name
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string
      - name: layer
        description: Layer that the rule belongs to identified by the name or UID.
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string  
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: add_access_rule
    description: Create new access rule
    parameters:
      - name: name
        description: Access rule name
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string
      - name: layer
        description: Layer that the rule belongs to identified by the name or UID.
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string
      - name: position
        description: Position in the rulebase.
        required: true
        multiline: false
        example: 'INTERNET'
        schema:
          type: string   
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true         
    returns:
      schema:
        type: string  
  - name: show_groups
    description: List all network groups
    parameters:  
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: create_group
    description: Create a new group
    parameters:  
      - name: name
        description: Network group name
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string
      - name: members
        description: List of Network objects identified by the name or UID.
        required: false
        multiline: false
        example: 'INTERNET'
        schema:
          type: string    
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: add_hosts_to_group
    description: Adds list of hosts to network group
    parameters:  
      - name: name
        description: Network group name
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string
      - name: members
        description: List of Network objects identified by the name or UID.
        required: true
        multiline: false
        example: '["192.168.xx.xx","192.168.xx.xx"]'
        schema:
          type: string    
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: show_access_rulebase
    description: Shows the entire Access Rules layer. This layer is divided into sections. 
    parameters:  
      - name: name
        description:  name
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string
  - name: set_access_rule
    description: Edit exsiting access rule
    parameters:  
      - name: name
        description:  name
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string
      - name: layer
        description:  name
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string  
      - name: action
        description: Set ssl verification 
        example: "False"
        options:
          - Accept
          - Drop      
      - name: destination
        description: destination
        required: true
        multiline: false
        example: 'BLOCK_IP'
        schema:
          type: string    
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string 
  - name: list_all_tasks
    description: Retrieve all tasks and show their progress and details.
    parameters:  
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string                                       
  - name: get_task
    description: Show task progress and details.
    parameters:  
      - name: task_id
        description: task ID
        required: true
        multiline: false
        example: '2eec70e5-78a8-4bdb-9a76-cfb5601d0bcb'
        schema:
          type: string
      - name: ssl_verify
        description: Set ssl verification 
        example: "False"
        options:
          - false
          - true      
    returns:
      schema:
        type: string          

