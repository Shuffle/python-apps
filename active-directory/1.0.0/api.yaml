app_version: 1.0.0
name: Active Directory
description: Active Directory and LDAP/LDAPS. For full usage of the action configure using LDAPS.
contact_info:
  name: "@d4rkw0lv3s"
  url: https://github.com/D4rkw0lv3s
  email: d4rkw0lv3s@outlook.pt
tags:
  - activedirectory
  - ldap
  - ldaps
  - Azure AD
categories:
  - IAM
  - assets
authentication:
  required: true
  parameters:
    - name: server
      description: "Server fqdn or ip address."
      example: "server-1.mycompany.com or 127.0.0.1"
      required: true
      schema:
        type: string
    - name: port
      description: "Server port."
      required: true
      example: "389"
      schema:
        type: string
    - name: domain
      description: "Domain to BIND to AD/LDAP with"
      example: "MYCOMPANY"
      required: true
      schema:
        type: string
    - name: login_user
      description: "Username to BIND to AD/LDAP with"
      example: "binduser"
      required: true
      schema:
        type: string
    - name: password
      description: "Password to BIND with."
      example: "Password1IsBad!"
      required: true
      schema:
        type: string
    - name: base_dn
      description: "Search Base DN"
      example: "OU=Users,DC=mycompany,DC=com"
      required: true
      schema:
        type: string
    - name: use_ssl
      description: "Use SSL Connection Security"
      required: true
      example: "True"
      schema:
        type: string
actions:
  - name: user_attributes
    description: Query AD for details about a specified user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: set_password
    description: Set password for given user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: new_password
        description: user new password
        required: true
        multiline: false
        example: 'Password1IsBad!'
        schema:
          type: string
      - name: repeat_password
        description: repeat the new password
        required: true
        multiline: false
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: change_password_at_next_logon
    description: Force user to change password at next logon
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: enable_user
    description: Enable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: disable_user
    description: Disable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
