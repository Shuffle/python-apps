app_version: 1.0.0
name: Exchange Powershell 
description: An app to interact with emails to be downloaded and release quarantined emails from office365 using Powershell
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/vlegoy/rcATT
  email: frikky@shuffler.io
tags:
  - Communication 
categories:
  - Communication 
authentication:
  required: true
  parameters:
    - name: username 
      description: The username to connect with
      example: "email@company.com"
      required: true
      schema:
        type: string
    - name: password
      description: The URL to use
      example: "*******"
      required: true
      schema:
        type: string
actions:
  - name: get_quarantine_messages
    description: Predicts the 
    parameters:
      - name: time_from 
        description: Start time
        required: true
        multiline: true
        example: '06/13/2016'
        schema:
          type: string
      - name: time_to
        description: End time
        required: true
        multiline: true
        example: '01/01/2025'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: release_quarantine_message 
    description: Releases quarantine message back to the original user
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: ''
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: preview_quarantine_message 
    description: Previews a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: export_quarantine_message 
    description: Exports a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
      - name: skip_upload 
        description: Decides if you should upload the file or not
        required: true
        multiline: false  
        options:
          - false
          - true
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_quarantine_message 
    description: Deletes a quarantine message
    parameters:
      - name: message_id 
        description: The message to get
        required: true
        multiline: false  
        example: '{"data": "testing"}'
        schema:
          type: string
    returns:
      schema:
        type: string
