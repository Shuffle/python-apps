---
app_version: 1.1.0
name: Sigma
description: Modern Sigma rule translator for SIEM platforms using pySigma. Converts Sigma rules to various SIEM query languages like Splunk, Elasticsearch, Microsoft Sentinel, and more.
tags:
  - SIEM
  - Detection
  - Security
  - Translation
categories:
  - SIEM
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
actions:
  - name: translate_sigma_rule
    description: Translates a Sigma rule to a specific SIEM query language
    parameters:
      - name: sigma_rule
        description: The Sigma rule in YAML format to translate
        required: true
        multiline: true
        example: |
          title: Suspicious Process Creation
          logsource:
            category: process_creation
            product: windows
          detection:
            selection:
              Image|endswith: '\cmd.exe'
              CommandLine|contains: 'whoami'
            condition: selection
        schema:
          type: string
      - name: target_platform
        description: The target SIEM platform to translate to
        required: true
        options:
          - splunk
          - elasticsearch
          - microsoft-sentinel
          - qradar
          - logpoint
          - crowdstrike
          - carbonblack
          - insightidr
          - panther
          - opensearch
          - loki
          - sqlite
        example: 'splunk'
        schema:
          type: string
      - name: output_format
        description: The output format for the translated query
        required: false
        options:
          - default
          - json
          - yaml
        example: 'default'
        schema:
          type: string
    returns:
      schema:
        type: string

  - name: validate_sigma_rule
    description: Validates a Sigma rule for syntax and structure
    parameters:
      - name: sigma_rule
        description: The Sigma rule in YAML format to validate
        required: true
        multiline: true
        example: |
          title: Test Rule
          logsource:
            category: process_creation
            product: windows
          detection:
            selection:
              Image: test.exe
            condition: selection
        schema:
          type: string
    returns:
      schema:
        type: string

  - name: list_supported_platforms
    description: Lists all supported SIEM platforms and their capabilities
    parameters: []
    returns:
      schema:
        type: string

  - name: convert_rule_file
    description: Converts a Sigma rule file from Shuffle file storage
    parameters:
      - name: file_id
        description: The Shuffle file ID containing the Sigma rule
        required: true
        example: "file_12345"
        schema:
          type: string
      - name: target_platform
        description: The target SIEM platform to translate to
        required: true
        options:
          - splunk
          - elasticsearch
          - microsoft-sentinel
          - qradar
          - logpoint
          - crowdstrike
          - carbonblack
          - insightidr
          - panther
          - opensearch
          - loki
          - sqlite
        example: 'splunk'
        schema:
          type: string
    returns:
      schema:
        type: string

