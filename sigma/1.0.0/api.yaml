app_version: 1.0.0
name: Sigma
description: A way to translate SIEM queries with Shuffle
contact_info:
  name: "@frikkylikeme"
  url: https://shuffler.io
  email: frikky@shuffler.io
tags:
  - Testing 
categories:
  - SIEM 
actions:
  - name: get_searches 
    description: Runs a python script defined by YOU 
    parameters:
      - name: engine 
        description: The engine to translate to
        required: true
        options:
          - uberagent
          - sumologic-cse
          - netwitness-epl
          - netwitness
          - stix
          - es-rule
          - graylog
          - sqlite
          - sysmon
          - csharp
          - logpoint
          - mdatp
          - ala-rule
          - humio
          - crowdstrike
          - sumologic-cse-rule
          - elastalert
          - limacharlie
          - carbonblack
          - ala
          - arcsight
          - sql
          - logiq
          - grep
          - fireeye-helix
          - fieldlist
          - xpack-watcher
          - splunkxml
          - kibana
          - powershell
          - arcsight-esm
          - kibana-ndjson
          - qradar
          - qualys
          - es-qs
          - elastalert-dsl
          - splunk
          - sumologic
          - es-dsl
          - ee-outliers
        example: 'kibana'
        schema:
          type: string
      - name: backend
        description: The backend to use. If blank, space or list, this will return a list of options
        required: true
        multiline: false 
        schema:
          type: string
      - name: shuffle_category
        description: The Shuffle
        required: true
        multiline: false 
        schema:
          type: string
    returns:
      schema:
        type: string
