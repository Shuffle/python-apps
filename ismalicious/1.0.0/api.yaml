walkoff_version: 1.0.0
app_version: 1.0.0
name: ismalicious
description: isMalicious threat intelligence platform - check IPs and domains for malicious activity
tags:
  - Threat Intelligence
  - Security
  - IOC
categories:
  - SIEM
  - Threat Intelligence
contact_info:
  name: "isMalicious"
  url: https://ismalicious.com
  email: "support@ismalicious.com"
authentication:
  required: true
  parameters:
    - name: api_key
      description: isMalicious API Key
      example: "your-api-key"
      required: true
      schema:
        type: string
    - name: api_secret
      description: isMalicious API Secret
      example: "your-api-secret"
      required: true
      schema:
        type: string
    - name: api_url
      description: API Base URL (default https://ismalicious.com)
      example: "https://ismalicious.com"
      required: false
      schema:
        type: string
actions:
  - name: check_ip
    description: Check if an IP address is malicious
    parameters:
      - name: ip
        description: IP address to check
        multiline: false
        example: "8.8.8.8"
        required: true
        schema:
          type: string
      - name: enrichment
        description: Enrichment level (basic, standard, full)
        multiline: false
        options:
          - basic
          - standard
          - full
        required: false
        example: "standard"
        schema:
          type: string
    returns:
      schema:
        type: string
      example: |
        {
          "success": true,
          "malicious": false,
          "riskScore": 15,
          "categories": [],
          "sources": []
        }
  - name: check_domain
    description: Check if a domain is malicious
    parameters:
      - name: domain
        description: Domain to check
        multiline: false
        example: "example.com"
        required: true
        schema:
          type: string
      - name: enrichment
        description: Enrichment level (basic, standard, full)
        multiline: false
        options:
          - basic
          - standard
          - full
        required: false
        example: "standard"
        schema:
          type: string
    returns:
      schema:
        type: string
      example: |
        {
          "success": true,
          "malicious": true,
          "riskScore": 85,
          "categories": ["phishing"],
          "sources": ["VirusTotal", "URLhaus"]
        }
  - name: get_reputation
    description: Get reputation data for an IP or domain
    parameters:
      - name: query
        description: IP address or domain to check
        multiline: false
        example: "8.8.8.8"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
      example: |
        {
          "success": true,
          "reputation": {
            "score": 85,
            "category": "trusted"
          }
        }
  - name: get_location
    description: Get geolocation data for an IP address
    parameters:
      - name: ip
        description: IP address to geolocate
        multiline: false
        example: "8.8.8.8"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
      example: |
        {
          "success": true,
          "geo": {
            "country": "US",
            "city": "Mountain View",
            "lat": 37.4056,
            "lon": -122.0775
          }
        }
  - name: get_blocklist_stats
    description: Get statistics about available blocklists
    parameters: []
    returns:
      schema:
        type: string
      example: |
        {
          "success": true,
          "stats": {
            "totalIPs": 150000,
            "totalDomains": 200000
          }
        }
