actions:
  - name: run_custom 
    description: Runs a python script defined by YOU 
    parameters:
      - name: certificate 
        description: The File ID of the certificate to use
        required: true
        example: '{"data": "testing"}'
        schema:
          type: string
      - name: password 
        description: The password for the certificate
        required: true
        example: '1'
        schema:
          type: string
      - name: app_id 
        description: The app ID from azure
        required: true
        example: '1'
        schema:
          type: string
      - name: organization 
        description: The organization
        required: true
        example: '1'
        schema:
          type: string
      - name: command 
        description: The organization
        multiline: true
        required: true
        example: '1'
        schema:
          type: string
    returns:
      schema:
        type: string
